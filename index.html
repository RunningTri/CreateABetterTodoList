<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo Listen App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="script.js" ></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1 class="title">To-Do Listen App</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">Meine To-Do Listen</h2>
        <ul class="task-list" data-lists>
    <!--         <li class="list-name active-list">YouTube</li>
            <li class="list-name">Work</li>
            <li class="list-name">Groceries</li> -->
        </ul>

        <form action="" data-new-list-form>
            <input data-new-list-input type="text" class="new list" placeholder="Neue Liste" aria-label="Neue Liste" />
            <button class="btn create" aria-label="create new list">+</button>
        </form>

    </div>
    <div class="todo-list" data-list-display-container>

        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count></p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>

            </div>
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input data-new-task-input type="text" class="new task" placeholder="Neue Aufgabe" aria-label="Neue Aufgabe" />
                    <button class="btn create" aria-label="erstelle neue Aufgabe">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button>Fertige Aufgaben löschen</button>
                <button class="btn delete" data-delete-list-button>Liste löschen</button>
            </div>
        </div>

    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox" name="" id="" />
            <label for="">
                <span class="custom-checkbox"></span>
                
            </label>
        </div>
    </template>
</body>

</html>
